<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建博客</title>
    <!--基础CSS文件-->
    <link rel="stylesheet" href="/source/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/source/common.css">
    <link rel="stylesheet" href="/theme/new/theme.css">
</head>
<body>

<div class="nav-outer">
    <div class="nav-inner">
        <a class="brand" href="/">
            <img src="/images/cnode.jpg">
        </a>
        <form id="search-form" class="navbar-search">
            <input type="text" name="q" class="search-input" value="">
        </form>

        <ul class="pull-right nav-bar">
            <li><a href="/">首页</a></li>
            <li><a href="/admin">管理员</a></li>
            <li><a href="/theme">主题</a></li>
            <li><a href="/about" target="">关于</a></li>
            <li><a href="/login">注册</a></li>
            <li><a href="/login">登录</a></li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="slide">
        <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user-card">

                </div>
            </div>

        </div>
        <div class="panel">
            <div class="inner">
                <p>CNode：Node.js专业中文社区</p>
                <div>
                    您可以
                    <a href="/login">登录</a>
                    或
                    <a href="/login">注册</a>
                </div>
            </div>
        </div>

	    <div class="panel friends_chain">

	    </div>
	    <div class="panel client_app">

	    </div>
    </div>

    <div class="content">
        <div class="panel edit-user-info">
            <div class="header">
                <div class="">
                    <a href="/" class="topic-tab topic-current">主页</a>
                    <span class="col_fade">/</span>
                    <span class="col_fade">新增帖子</span>
                </div>
            </div>
            <div class="inner">
                <div class="form-horizontal form-content div-tag" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">topic</label>
                        <div class="col-sm-8">
                            <div class="div-topic">
                                <select class="form-control topic-list">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="id-input-title" type="text" placeholder="输入标题...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-8">
                                <textarea class="form-control" type="text"
                                          placeholder="请输入博客内容"
                                          rows="6" id="id-text-content"></textarea>
                        </div>
                    </div>
                    <div class="div-submit">
                        <button class="btn btn-primary button-new-theme">提交新帖子</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-footer">

</div>


<!--基础JS文件-->
<script src="/source/jquery-3.2.1.js"></script>
<script src="/source/bootstrap/js/bootstrap.js"></script>
<script src="/source/hu.js"></script>
<script src="/source/common.js"></script>
<script src="/theme/new/init.js"></script>
<script src="/theme/new/main.js"></script>
</body>
</html>
