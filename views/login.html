<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/source/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/source/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/source/common.css">
    <link rel="stylesheet" href="/login/login.css">

</head>
<body>
<div class="div-container">
    <h3 class="login-title">请登录或注册</h3>
	<div class="input-icon">
		<i class="fa fa-user"></i>
		<input id="id-input-username" type="text" placeholder="用户名"/>
	</div>
	<div class="input-icon">
		<i class="fa fa-lock"></i>
		<input id="id-input-password" type="password" placeholder="密码"/>
	</div>
    <br>
    <button id="id-button-login">登录</button>
    <button id="id-button-register">注册</button>
</div>
<script src="/source/jquery-3.2.1.js"></script>
<script src="/source/bootstrap/js/bootstrap.js"></script>
<script src="/source/hu.js"></script>
<script src="/source/common.js"></script>
<script src="/source/config.js"></script>
<script src="/login/init.js"></script>
</body>
</html>
