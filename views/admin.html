<body>
<div class="nav-outer">
    <div class="nav-inner">
        <a class="brand" href="/">
            <img src="/images/cnode.jpg">
        </a>
        <form id="search-form" class="navbar-search">
            <input type="text" name="q" class="search-input" value="">

        <ul class="pull-right nav-bar">

        </ul>

</div>

<div class="main-content">
    <div class="slide">
        <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user-card">

                </div>
            </div>

        </div>
        <div class="panel">
            <div class="inner">
                <a href="/theme/new" id="id-create-theme">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
        <div class="panel">
            <div class="inner">
                <p>CNode：Node.js专业中文社区</p>
                <div>
                    您可以
                    <a href="/login">登录</a>
                    或
                    <a href="/login">注册</a>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <span class="col_fade">友情社区</span>
            </div>
            <div class="inner">
                <ol class="friendship-community">
                    <li>
                        <a href="https://ruby-china.org/" target="_blank">
                            <img src="//o4j806krb.qnssl.com/public/images/ruby-china-20150529.png">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="http://golangtc.com/" target="_blank">
                            <img src="//o4j806krb.qnssl.com/public/images/golangtc-logo.png">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="http://phphub.org/" target="_blank">
                            <img src="//o4j806krb.qnssl.com/public/images/phphub-logo.png">
                        </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                        <a href="https://testerhome.com/" target="_blank">
                            <img src="//dn-cnode.qbox.me/FjLUc7IJ2--DqS706etPQ1EGajxK">
                        </a>
                    </li>
                </ol>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <span class="col_fade">客户端二维码</span>
            </div>
            <div class="inner cnode-app-download">
                <img src="/images/二维码.jpg" class="img-weixin">
                <br>
                <a href="https://github.com/soliury/noder-react-native" target="_blank">客户端源码地址</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="panel edit-user-info">
            <div class="header">
                <div class="">
                    <span class="col_fade">编辑topic</span>
                </div>
            </div>
            <div class="inner">
                <div class="div-tag">
                    <h1>论坛topic的增删</h1>
                    <ul class="list-tag"></ul>
                    <label for="id-cn-new" class="col-sm-2 control-label">中文名称</label>
                    <input type="text" id="id-cn-new" class="form-control col-sm-10">
                    <label for="id-en-new" class="col-sm-2 control-label">英文名称</label>
                    <input type="text" id="id-en-new" class="col-sm-10 form-control">
                    <button class="btn btn-default button-topic-add" type="button">添加Topic</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-footer">
    <div id="footer-main">
        <div class="links">
            <a class="dark" href="/rss">RSS</a>
